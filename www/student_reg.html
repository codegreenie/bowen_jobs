<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Bowen University : Student's registration</title>
        
        
        <link rel="stylesheet" type="text/css" href="styles/css/fonts/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/app_style.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/flight-manager.css" />
        
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body id="home-body">
        
        <div class="container-fluid"><!--Mother Container-->
        
            <header><!--Logo plus whatever-->
                <div class="row">
                
                        <div class="col-xs-12 col-sm-9 col-sm-offset-1 text-center">
                            
                            <h1>
                                <i class="fa fa-pencil"></i>&nbsp;Create account.
                                
                            </h1>
                                                           
                                               
                    </div>
                
                </div>
                </header><!--Logo plus whatever-->
            
          
               <div class="clearfix">&nbsp;</div>
                  
            
            
              <section class="reg-form-student"><!--Reg Form Student-->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-9 col-sm-offset-1">
                            
                    <form class="form" method="post" onsubmit="return false" id="students_reg_form">
                	
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    	<input type="text" class="form-control" name="students_name" maxlength="35" placeholder="Full Name" autofocus autocomplete="off" required/>
                    </div>
                    
                    <div class="form-group input-group input-group-lg">
                    	<span class="input-group-addon"><i class="fa fa-book"></i></span>
                        <input type="text" class="form-control" name="students_matric" maxlength="18" placeholder="Matric No." autocomplete="off" required/>
                    </div>
                    
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="text" class="form-control" name="students_phone" placeholder="Phone(23480)" maxlength="13" autocomplete="off" required />
                    </div>
                        
                        
                         <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="text" class="form-control" name="hostel_name" placeholder="Hostel Name" maxlength="13" autocomplete="off" required />
                    </div>
                        
                        
                        
                         <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="number" class="form-control" name="hostel_number" placeholder="Hostel Number" maxlength="13" autocomplete="off" required />
                    </div>
                        
                        <div class="form-group form-group-lg">
                   
                        <select name="students_dept" id="students_dept" class="form-control">
                            <script type="text/javascript">
                            
                                var depts;
                                depts = ["Computer Science", "Mathematics", "Agricultural Science","Medicine", "Political Science","Microbiology","BioChemistry","Animal Science"];
                                
                                for(q=0; q<depts.length; q++){
                                    
                                    $("#students_dept").append("<option value=" + depts[q] + ">" + depts[q] + "</option>");
                                    
                                }
                                
                            
                            </script>
                            </select>
                    </div>
                        
                        
                    <div class="form-group form-group-lg">
                   
                        <select name="students_lvl" id="students_lvl" class="form-control">
                            <script type="text/javascript">
                           for(b=100; b<=500; b+=100){
                                    
                                    $("#students_lvl").append("<option value=" + b + ">" + b + "L</option>");
                                    
                                }
                                
                            
                            </script>
                            </select>
                    </div>
                  
                 
                    
                        <button type="submit" class="btn btn-lg btn-block"><i class="fa fa-check"></i>&nbsp;Create</button>
                   
                    
                </form>
                    
                    <div class="clearfix">&nbsp;</div>
                   
                    <span id="reg_bg_process_status">...</span>
                    
                </div>
                </div>
            </section><!--Reg Form Student-->
            
            
            
            <section class="login-sticker"><!--Login Sticker-->
            <div class="row">
                <div class="col-xs-12 text-center">
                <span>
                    <a href="login.html">
                    Have an account? Login <i class="fa fa-lock"></i>
                    </a>
                        </span>
                </div>
                </div>
            </section><!--Login Sticker-->
                            
            
                </div><!--Mother Container-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/plug_script.js"></script>
        </body>
</html>
