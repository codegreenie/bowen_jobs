<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Bowen University Work Study: Admin | Add Student</title>
        
        
        <link rel="stylesheet" type="text/css" href="styles/css/fonts/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/app_style.css" />
        <link rel="stylesheet" type="text/css" href="styles/css/flight-manager.css" />
        
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body id="home-body">
        
        <div class="container-fluid"><!--Mother Container-->
        
            <header><!--Logo plus whatever-->
                <div class="row">
                
                        <div class="col-xs-12 col-sm-9 col-sm-offset-1 text-center">
                            <img src="img/school_logo.png" class="center-block" />
                            <h1>
                                Add a Student
                                
                            </h1>
                                                           
                                               
                    </div>
                
                </div>
                </header><!--Logo plus whatever-->
            
          
               <div class="clearfix">&nbsp;</div>
                  
            
            
              <section class="reg-form-student"><!--Reg Form Student-->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-9 col-sm-offset-1">
                            
                    <form class="form" method="post" onsubmit="return false" id="add_student_form">
                	
                    <div class="form-group input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    	<input type="text" class="form-control" name="students_phone_number" maxlength="35" placeholder="Phone number(2348***)" autofocus autocomplete="off" required/>
                    </div>
                    
                    <div class="form-group input-group input-group-lg">
                    	<span class="input-group-addon"><i class="fa fa-book"></i></span>
                        <input type="text" class="form-control" name="students_matric_number" maxlength="18" placeholder="Matric No." autocomplete="off" required/>
                    </div>
                    
                   
                   
                    
                        <button type="submit" class="btn btn-lg btn-block"><i class="fa fa-check"></i>&nbsp;Add</button>
                   
                    
                </form>
                    
                    <div class="clearfix">&nbsp;</div>
                   
                    <span id="reg_bg_process_status">...</span>
                    
                </div>
                </div>
            </section><!--Reg Form Student-->
            
            
            
            <section class="login-sticker"><!--Login Sticker-->
            <div class="row">
                <div class="col-xs-12 text-center">
                <span>
                    <a href="admin_dashboard.html">
                   Home
                    </a>
                        </span>
                </div>
                </div>
            </section><!--Login Sticker-->
                            
            
                </div><!--Mother Container-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/plug_script.js"></script>
        </body>
</html>
